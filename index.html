<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="app">
            <div id="quiz" class="card">
                <header class="card-header">
                    <h3 id="title" class="card-title"></h3>
                    <h3 id="score" class="card-subtitle"></h3>
                </header>

                <section id="question" class="card-body"></section>
                
                    <input type="text" id="openAnswer" class="hidden form-control "></input>

                    <div id="multipleType" ></div>

                    <button  disabled id='submit' class="btn btn-success">Подтвердить</button>
                    <button id='repeat' class="btn btn-primary hidden">Повторить тест!</button>
            
                <ul id="answers" class="list-group list-group-flush">
                </ul>
                

                <footer id="progress" class="card-footer"></footer>
                <div class = 'styleProgress'></div>
            </div>
        </div>

        <script type="module" src="js/index.js"></script>
    </body>
</html>
